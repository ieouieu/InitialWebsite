<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Slam Book</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header class="main-header">
        <div class="logo">
            <h1>Your Slam Book</h1>
        </div>
        <nav class="menu-bar">
            <ul>
                <li><a href="view.html">List of Slam Books</a></li>
                <li><a href="home.html">Your Slam Books</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="slam-book">
        <!-- Profile Section -->
        <header>
            <div class="profile-img">
                <img src="nodp.png" alt="Profile Picture" id="display-img">
            </div>
            <div class="upload-btn">
                <label for="upload-photo" class="upload-label">Upload Photo</label>
                <input type="file" id="upload-photo" accept="image/*" style="display: none;">
            </div>
            <div class="name-section">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" placeholder="Your Nickname">
                <label for="quote">Quote:</label>
                <input type="text" id="quote" placeholder="Your Quote">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" placeholder="Your Hobbies">
                <label for="date">Date Created:</label>
                <input type="date" id="date">
            </div>
        </header>

        <main>
            <!-- Just Me Section -->
            <section class="just-me">
                <h2>Just Me</h2>
                <div>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" placeholder="Your Birthday">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="Your Age">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Your Address">
                </div>
                <div>
                    <label for="contact">CP #:</label>
                    <input type="text" id="contact" placeholder="Your Contact Number">
                </div>
                <label for="zodiac">Zodiac Sign:</label>
                <select name="zodiac" id="zodiac">
                    <option value="Aries">Aries</option>
                    <option value="Taurus">Taurus</option>
                    <option value="Gemini">Gemini</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Leo">Leo</option>
                    <option value="Virgo">Virgo</option>
                    <option value="Libra">Libra</option>
                    <option value="Scorpio">Scorpio</option>
                    <option value="Sagittarius">Sagittarius</option>
                    <option value="Capricorn">Capricorn</option>
                    <option value="Aquarius">Aquarius</option>
                    <option value="Pisces">Pisces</option>
                </select>
            </section>

            <!-- Favorites Section -->
            <section class="favorites">
                <h2>Favorites</h2>
                <div>
                    <label for="color">Color:</label>
                    <input type="text" id="color" placeholder="Your Favorite Color">
                </div>
                <div>
                    <label for="fruit">Fruit:</label>
                    <input type="text" id="fruit" placeholder="Your Favorite Fruit">
                </div>
                <div>
                    <label for="celebrity">Celebrity:</label>
                    <input type="text" id="celebrity" placeholder="Your Favorite Celebrity">
                </div>
                <div>
                    <label for="food">Food:</label>
                    <input type="text" id="food" placeholder="Your Favorite Food">
                </div>

                <label>Movie Genre:</label>
                <div class="movie-genre">
                    <label><input type="checkbox" name="genre" value="Action"> Action</label>
                    <label><input type="checkbox" name="genre" value="Comedy"> Comedy</label>
                    <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
                    <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
                    <label><input type="checkbox" name="genre" value="Romance"> Romance</label>
                    <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>
                </div>
            </section>

            <!-- Fun Questions Section -->
            <section class="fun-questions">
                <h2>Describe Yourself in 3 Words</h2>
                <textarea rows="3" placeholder="Write here..."></textarea>

                <h2>Songs You Love Right Now</h2>
                <textarea rows="3" placeholder="Songs and Dedications"></textarea>

                <h2>What are Your 3 Ifs?</h2>
                <textarea rows="3" placeholder="Write your 3 Ifs here..."></textarea>

                <h2>Biggest Mistake</h2>
                <textarea rows="2" placeholder="Write about it here..."></textarea>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <button id="save-btn">Save</button>
            <button id="create-btn" onclick="window.location.href='output.html'">Create Slam Book</button>
            <p>&copy; Cruz, Guarin, Gumarang</p>
        </footer>
    </div>

</body>
</html>
